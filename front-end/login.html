<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon"
    href="https://cdn-icons.flaticon.com/png/512/2664/premium/2664672.png?token=exp=1646520536~hmac=1feb577b62e34683705ffd80bf9395df"
    type="image/png">

</head>

<body>

    <img src="https://i.gifer.com/ZZ5H.gif" alt="fjsf" class="loader">
    <div class="alert-box">
        <img src="https://cdn-icons.flaticon.com/png/512/738/premium/738884.png?token=exp=1644759140~hmac=f1fd768a5263f450a4903ee49ebd2799"
            alt="" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>
    <div class="l-form">
        <video src="signup.mp4" muted loop autoplay class="hello-video"></video>
        <div class="form">
            <h1 class="head" id="top"></h1>
            <!-- <img src="https://mobileui.store/preview/osahanbus/img/sign-in-pana.svg" class="sign-in" alt=""> -->
           






            <div class="form__div">
                <input type="text" class="form__input" autocomplete="off" name="" id="email" placeholder=" ">

                <label for="" class="form__label">Email</label>
            </div>

            <div class="form__div">
                <input type="password" class="form__input" name="" autocomplete="off" id="password" placeholder=" ">

                <label for="" class="form__label">Password</label>
            </div>
            <button class="submit-btn" >Sign in </button>
            <br>
            <a href="/signup" class="link">Don't have account? Create one</a>
        </div>
    </div>

    <!-- <div>
      <h1>This</h1>
  </div> -->


    <script src="js/form.js"></script>
   

    <script>
        
        let user=JSON.parse(sessionStorage.user || null);
        if(user!=null){

            document.getElementById("top").innerHTML=`Hello, ${user.naam}`;
  

        }
        else{
              document.getElementById("top").innerHTML=`Sign In`;

          }
     
    </script>


</body>

</html>
